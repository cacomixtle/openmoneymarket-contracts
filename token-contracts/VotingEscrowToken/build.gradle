version = '0.0.1'

dependencies {
    implementation project(':AddressProvider')
    implementation project(':ScoreUtils')
    implementation project(':Score')
    implementation project(':OMMStruct')
    testImplementation project(':TestUtils')
    testImplementation 'com.github.sink772:javaee-tokens:0.6.1'
}

optimizedJar {
    mainClassName = 'finance.omm.score.tokens.VotingEscrowToken'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

deployJar {
    endpoints {
        sejong {
            uri = 'https://sejong.net.solidwallet.io/api/v3'
            nid = 0x53
        }
        mainnet {
            uri = 'https://ctz.solidwallet.io/api/v3'
            nid = 0x1
        }
    }
    keystore = rootProject.hasProperty('keystoreName') ? "$keystoreName" : ''
    password = rootProject.hasProperty('keystorePass') ? "$keystorePass" : ''
    parameters {
        arg('addressProvider', 'cx36e3408f031983d220d99b1a58849ac443d2c585')
        arg('tokenAddress', 'cx70e6916a0faa72d0f135a62dfad9af9cc71205b1')
        arg('name', 'Boosted OMM token')
        arg('symbol', 'bOMM')
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
